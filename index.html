<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="keywords" content="clone, google, css, dark">
    <meta name="description" content="Google clone but it is dark mode!">
    <script src="https://kit.fontawesome.com/260dc2fe64.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Google</title>
</head>

<body>

    <div class="top-bar">
        <a href="" class="top-links">Gmail</a>
        <a href="" class="top-links">Images</a>
        <i class="fas fa-th"></i>
        <i class="fa-solid fa-circle-user"></i>
    </div>


    <div class="container">
        <img src="materials/google-logo.png" alt="logo" width="350">
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input id="search-input" type="text" class="search-input" placeholder="">
            <i class="fa-solid fa-microphone"></i>
        </div>
        <div class="btn-container">
            <button id="search-btn" class="search-btn">Google Search</button>
            <button id="lucky-btn" class="search-btn">I'm Feeling Lucky</button>
        </div>
    </div>

    <!-- <span class="location">
        Turkey
    </span> -->
    <footer class="footer-container">
        <div class="location-container">
            <span id="location"></span>
        </div>
        <div class="footer-bottom">
            <div class="footer-left">
                <span onclick="about()" class="footer-links">About</span>
                <span onclick="redirectAd()" class="footer-links">Advertising</span>
                <span onclick="redirectBusiness()" class="footer-links">Business</span>
                <span onclick="redirectHow()" class="footer-links">How Search works</span>
            </div>
            <div class="footer-right">
                <span onclick="redirectPrivacy()" class="footer-links">Privacy</span>
                <span onclick="redirectTerms()" class="footer-links">Terms</span>
                <span class="footer-links">Settings</span>
            </div>
        </div>
    </footer>


    <script src="index.js"></script>
</body>

</html>
